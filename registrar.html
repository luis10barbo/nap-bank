<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/cadastro/cadastro.css" />
    <link rel="stylesheet" href="static/css/lib/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="corpo rounded-lg">
        <div id="menu">
          <h2 id="h2">Cadastro</h2>
        </div>
        <form class="grid">
          <div class="row">
            <div class="form-group col-sm-5">
              <label for="inputName">Usuario</label>
              <input type="text" class="form-control" placeholder="Usuario" />
            </div>
            <div class="form-group col-sm-5">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Digite seu email"
              />
            </div>
            <div class="form-group col-sm-5">
              <label for="nome">Nome</label>
              <input
                type="text"
                class="form-control"
                placeholder="Digite seu nome"
              />
            </div>
            <div class="form-group col-sm-5">
              <label for="confimar-senha">Senha</label>
              <input type="password" class="form-control" placeholder="Senha" />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-5">
              <label for="senha">Confimar Senha</label>
              <input
                type="password"
                class="form-control"
                placeholder="Confimer sua senha"
              />
            </div>
            <div class="form-group col-sm-5">
              <label for="CPF">CPF</label>
              <input
                type="text"
                id="cpf"
                class="form-control"
                placeholder="000.000.000-00"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-5">
              <label for="data-de-nascimento">Data de Nascimento</label>
              <input type="date" class="form-control" />
            </div>
            <div class="btn">
              <a id="a" href="entrar.html">Ja tem uma conta? Fazer Login</a>
              <button id="botao" type="button" class="btn btn-primary">
                Registra
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="static/js/lib/jquery.js"></script>
    <script src="static/js/lib/bootstrap.js"></script>
  </body>
</html>
